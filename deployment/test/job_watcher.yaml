apiVersion: v1
kind: ServiceAccount
metadata:
  name: job-watcher
---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: job-watcher-role
rules:
- apiGroups:
    - ""
    - "batch"
  resources:
    - "jobs"
    - "pods"
  verbs:
    - "watch"
    - "list"
    - "delete"

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: job-watcher-role-binding
subjects:
- kind: ServiceAccount
  name: job-watcher
  namespace: default
roleRef:
  kind: ClusterRole
  name: job-watcher-role
  apiGroup: rbac.authorization.k8s.io

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: job-watcher-deployment
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: job-watcher-deployment
  template:
    metadata:
      labels:
        app: job-watcher-deployment
    spec:
      schedulerName: custom
      serviceAccountName: job-watcher
      containers:
      - name: job-watcher-deployment
        image: alexnjh/kubernetes_job_watcher:0.0.1
        env:
        - name: MQ_HOST
          value: "sched-rabbitmq-0.sched-rabbitmq.custom-scheduler.svc.cluster.local"
        - name: MQ_PORT
          value: "5672"
        - name: MQ_MANAGE_PORT
          value: "15672"
        - name: MQ_USER
          value: "guest"
        - name: MQ_PASS
          value: "guest"
        - name: DEFAULT_QUEUE
          value: "epsilon.experiment"
